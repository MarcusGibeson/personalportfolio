<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Style -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .timeline:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #ccc;
            transform: translateX(-50%);
        }
        
        .timeline-item {
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 20px 0;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 12px;
            height: 12px;
            background-color: #007bff;
            border-radius: 50%;
            transform: translateY(-50%);
        }
        
        .timeline-item:nth-child(even) {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .timeline-item:nth-child(odd) {
            right: 50%;
            transform: translateX(50%);
        }
        
        .timeline-item .date {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
        
        .timeline-item .content {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>

    <!-- Tab title -->
    <title>Marcus Gibeson Portfolio</title>
</head>

<body>
    <h1>Marcus Gibeson</h1>

    <div class="timeline">
        <div class="timeline-item">
            <div class="date">January 2024</div>
            <div class="content">
                <p>This is the content of the first timeline item.</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="date">February 2024</div>
            <div class="content">
                <p>This is the content of the second timeline item.</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="date">March 2024</div>
            <div class="content">
                <p>This is the content of the third timeline item.</p>
            </div>
        </div>
        <!-- Add more timeline items here -->
    </div>
</body>
</html>
